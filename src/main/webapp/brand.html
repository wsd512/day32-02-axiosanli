<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有品牌</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
<a href="addBrand.html"><input type="button" value="新增"></a><br>
<hr>
<table id="brandTable" border="1" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
        <th>排序</th>
        <th>品牌介绍</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="brandBody">
        <tr v-for="(brand,index) in brandList">
            <td>{{index+1}}</td>
            <td>{{brand.brandName}}</td>
            <td>{{brand.companyName}}</td>
            <td>{{brand.ordered}}</td>
            <td>{{brand.description}}</td>
            <td>{{brand.status==1?"启用":"禁用"}}</td>
            <td><a href="#">修改</a>
                <a href="javascript:deleteOne('${brand.id}','${brand.brandName}');">删除</a></td>
        </tr>
    </tbody>


</table>
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            brandList:[]
        },
        mounted(){
            axios({
                method:"get",
                url:"selectAllServlet"
            }).then(resp=>{
                this.brandList = resp.data;
            });
        }
    });
</script>
